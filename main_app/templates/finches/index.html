{% extends 'base.html' %}
{% block content %}

{% for finch in finches %}
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Type: {{ finch.type }}</p>
      <p>Description: {{ finch.description }}</p>
      {% if finch.alive == True %}
        <p>Alive? Yes!</p>
      {% elif finch.alive == False %}
        <p>Alive? No :(</p>
      {% endif %}
    </div>
  </div>
  {% endfor %}

{% endblock %}
